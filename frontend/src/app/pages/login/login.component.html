<div class="login-container">
    <mat-card class="login-card mat-elevation-z6">
        <h1 class="title">FairFinder</h1>
        <h2 class="subtitle">Sign in to continue</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">


            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email" placeholder="Enter you email.">
                <mat-error *ngIf="email.invalid && email.touched">
                    Please enter a valid email.
                </mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" placeholder="Enter your password.">
                <mat-error *ngIf="password.invalid && password.touched">
                    Password is required.
                </mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">
                Login
            </button>

            <div class="register-link">
                Donâ€™t have an account?
                <a routerLink="/register">Create one</a>
            </div>
            <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        </form>
    </mat-card>
</div>
